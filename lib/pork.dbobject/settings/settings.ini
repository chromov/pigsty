; This is the default layout for the settings file. You can create more sections if you want.

; Default database connection. 
; dbtype can be either mysql or sqlite.
; debug = 1 logs database errors to the logdatabase.
[Database]
dbtype = mysql
host = localhost
username = root
password = 
database = test
debug = 1

; The settings for the logger database
[Logger]
dbtype = mysql
host = localhost
username = root
password = 
database = logdatabase
logtable = debuglog


;Debug mode adds extra logging to the logdatabase.
[Debug]
Debugmode = 1

